<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliSearch</title>
    <link rel="icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>

    <div class="container">
        <h1 class="animate__animated animate__fadeInDown">IntelliSearch</h1>

        <div class="searchBarContainer animate__animated animate__fadeInUp">
            <input class="searchBar" type="search" id="search" name="search" placeholder="Ask anything...">
            <div class="select-wrapper">
                <select name="fileType" id="fileType">
                    <option value="all" selected>All Categories</option>
                    <option value="movies">Movies</option>
                    <option value="books">Books</option>
                    <option value="music">Music</option>
                    <option value="software">Software</option>
                    <option value="images">Images</option>
                </select>
            </div>
            <button class="searchIcon" onclick="search()"><i class="fas fa-arrow-right"></i></button>
        </div>

        <p class="suggestion-text animate__animated animate__fadeIn animate__delay-1s">Powered by Google Dork &copy; 2025 Triboot</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
